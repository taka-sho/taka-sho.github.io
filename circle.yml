machine:
  node:
    version: stable
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn --version
  override:
    - yarn

test:
  pre:
    - npm start:
        background: true
    - sleep 20
  override:
    - npm run test
    - npm run build
  post:
    - mkdir docs
    - cp index.html ./docs
    - cp index.bundle.js ./docs

general:
  artifacts:
    - "docs"
