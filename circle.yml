machine:
  node:
    version: stable
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn --version- wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
  override:
    - yarn

test:
  pre:
    - npm start:
        background: true
    - sleep 40
  override:
    - npm run test
    - npm run build
  post:
    - mkdir docs
    - cp index.html ./docs
    - cp index.bundle.js ./docs

general:
  artifacts:
    - "docs"
