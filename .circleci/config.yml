version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7f42849ef452063e4095f20260ed5f8e7683da62c741e1af3ee48c60f94c6fd8
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
