version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:cd968f61c0d0a0163178f750fc260620596b1c5e7e3ff6eda627402f0114df1c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
