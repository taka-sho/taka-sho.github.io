version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:b682076ac66ab7666aec3200c370a5ff6826b173f99c911d6ea1c6a80fc0b66b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
