version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1d2081813d9829c3f721a4e24e8c7f0ea6c544c0aba849b7c1cba743ca3ea01a
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
