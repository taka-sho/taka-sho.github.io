version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:dfdefef6eee39ef3546bb86d30291f24ea204a10c52e042e5c2240caa1f1229c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
