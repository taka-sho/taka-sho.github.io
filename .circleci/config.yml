version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:bf07b479f71db55bee34b712f1bf2aafb83335209ac6000bc61737568912c787
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
