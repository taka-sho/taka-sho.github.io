version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:67697d1085384c0d6012c64ae076549069416fdbbd5f12eb767457acb574b43f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
