version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:209a64f62031033bed7cdb1f7696e3711b37292b797ff91c0e0a2fc1068f9c46
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
