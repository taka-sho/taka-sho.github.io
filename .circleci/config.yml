version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d3378657002f15243826615ee352133b9a3c92172cff7b9426c4b1514cf46501
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
