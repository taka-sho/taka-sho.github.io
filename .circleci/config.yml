version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:f447b5dab19c9402a6f1b106f285fbe5b43f80520471336cc5a8af4f93822511
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
