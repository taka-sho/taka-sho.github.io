version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:01779430327bc127c6e3f18d806f05b97eb6aa02ce8ec2d5994ba517e6b53636
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
