version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1a1b1259ed55f8d2308e5a3e79df43be6ef9e0f9ffd22dce9a36f1e36b3cac2f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
