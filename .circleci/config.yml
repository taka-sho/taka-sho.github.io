version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:bde972fffa317520147c6a32008c5d9445410ee7390e975ec434105935f1a38e
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
