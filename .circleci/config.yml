version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5acad7896145f41e9c957e20fc2cee518c3604b9d772b7b6c66e7f4058e68a82
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
