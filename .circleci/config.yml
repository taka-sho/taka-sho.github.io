version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1e8a90aa039b044dd24811bccb2d4ad59be29de5705a2a2e3aaa109159c989f8
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
