version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:a347d07606abb7d940efd6192dc16d8af3d42c950b74c589de73cb095f87cbcd
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
