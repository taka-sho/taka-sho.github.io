version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d1436faaea5a144c57fb68fe4896eac40b5506db2208977dba6e5f12181c2ba7
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
