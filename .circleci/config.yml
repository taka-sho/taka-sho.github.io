version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:f549df73cc33986c4957f8cab924bc6e852e2be3018af402af7611e24db62807
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
