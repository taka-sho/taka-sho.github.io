version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:13ed76cc68fbbdb3295d642de3a07ed4ecc4b902058f9a87a2fd490b9497e09d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
