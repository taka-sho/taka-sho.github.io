version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8b738496016cc895a2431beca1bbc1d3cdd9c520e4e5d1fd9eebb0892aa684cf
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
