version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1600c9a6b2efb57b344680571f3034fd2c700744e9b07aebd46c9c93c693f855
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
