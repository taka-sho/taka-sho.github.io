version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:01af60dc3ef1e4ea1e5082329959cb2d957f69c7773188e2178ef348696e277f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
