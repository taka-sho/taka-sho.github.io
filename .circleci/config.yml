version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:14c6f5660211ee910e3315c9ac061eafb90f54a34cdfe82b83a0ac76937bbde1
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
