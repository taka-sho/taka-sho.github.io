version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5456d22a073fd7091427d6fd02d2837781488574e037f70afb8db32062af1037
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
