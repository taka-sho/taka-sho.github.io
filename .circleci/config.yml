version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d08bc5cca2b0217709007fe3678d0b2f9c21caef9f798a46d307be2b6b182787
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
