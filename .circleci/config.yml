version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e8c2709f30758534df7068f9e44c7005bf474e5056fa3e23b8e2d46ef5f658a0
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
