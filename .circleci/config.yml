version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:a5994fc6f9d56ae19af9a196defa6c4b5843c73fe29e84ac968cab84da4e03db
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
