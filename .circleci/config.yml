version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ede737a35d8c7e47487d33f7360b3abd59d174743e146882cdfcd48c96aa3286
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
