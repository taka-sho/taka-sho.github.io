version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:560a94bd8638f066ee87be1bc3c37f250c987bbce01f018f556aa3acc4be3edc
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
