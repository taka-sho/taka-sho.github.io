version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7d259ab5aeaa4b7202a4293bd942cbb9ddc3cfb81b514e59893970f5d8f53ac1
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
