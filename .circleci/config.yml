version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:99ba70f850bb0e723f96b4e6e933b3b7dc7e0a3239bbda7c1734b6463b0e496d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
