version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:9aaa116f3ef29aec60dc007db5ebdba3f9e5d86f9cd2dceef8a053541fabdd4f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
