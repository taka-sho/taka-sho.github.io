version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:61c42eb539c4da8b964293f63a1d44cafe378df7964163d7357c864cc7456325
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
