version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:856457280fd5acf6ce3b1259c7dea96a1c05fc0a01a2014603af74fdc5bd3bce
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
