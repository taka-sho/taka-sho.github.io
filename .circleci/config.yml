version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e116faa71d34d76287d6b2a81abeeadd5897f508e14b41391b29ed882c820022
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
