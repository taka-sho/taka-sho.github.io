version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:4ad0922f00434d3a48efd17a1170e232a02a3ca4bc7919ca373566de7c7690db
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
