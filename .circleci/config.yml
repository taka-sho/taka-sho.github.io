version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:9ef8bc0eb30ac6cba8f11b79d688e29a8270e82f7c32e59878e4fd8d92aad313
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
