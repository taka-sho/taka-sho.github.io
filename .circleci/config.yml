version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:59a1fc5538d0b91ebab29268d3fc6c4e85c1e6779a1677a3c0a51b1b49195031
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
