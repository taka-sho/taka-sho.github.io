version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:83ae83cb5d47e36b1d0c525376d776809c2a8dc62466ca7a415afe000c0ac207
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
