version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:94c37787f2fb76718b0c78898d92c05d1702bb0544897085e54248b2bc2f5522
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
