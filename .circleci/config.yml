version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7fe17865439720f2194c092891638d3ec9a5c87642fdb652f5c1ab6a460f2985
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
