version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d76cf6a4573f3da53eadfb392c812d3b06d023285376cb64bf33d4afc0730afe
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
