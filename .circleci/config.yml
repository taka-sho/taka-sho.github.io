version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:41ba98a0688851b478648b39678b34d47f6cf7af11ba5ed0bc96a6a4598b750d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
