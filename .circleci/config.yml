version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:843b4cf41e70009200b4ab1ff6d8fba7828b11add92643dae05d3004097b8249
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
