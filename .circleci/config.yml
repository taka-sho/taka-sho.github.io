version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1757dd5bb558c7f5ee5a9d2626c5eed43bb1e5673a64573e2ae1ebcd0f738ac2
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
