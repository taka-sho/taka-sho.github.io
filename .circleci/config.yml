version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d884ef7931bd9e4a0ef71bc43fc285af4f639afdd47e4d95619824e7094e16b5
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
