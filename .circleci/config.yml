version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8fee701b794e4ed6e272a4b353d3b0e0932bcb31ba0cb61e3f31649030afabf6
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
