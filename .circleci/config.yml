version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:cb6663f472ebdef581a9d69001a14a50afdf4edb7d22ed20b26857cbf5efdc2b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
