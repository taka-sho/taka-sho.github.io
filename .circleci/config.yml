version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:3cded8baa8aad397210fbf4f54857ddc4b60ac833fcc8bea6aa908465fef0968
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
