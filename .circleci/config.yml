version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ffe056da7d3b1c2754e6298c27f6159b7bb1650a8bd9d5ee896711bff0149ceb
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
