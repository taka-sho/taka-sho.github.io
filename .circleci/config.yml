version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6aa407f24f0932f8fa42af7bde886c3f8314e1c99b3c74395884543c7d92a153
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
