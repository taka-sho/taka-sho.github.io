version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:4fd56fa124c98a40485a388946f7dcef01113006c32813e711a3c3eb55020917
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
