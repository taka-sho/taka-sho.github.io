version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:c6b58e3d79b7114b8c443839faa4ab1663e60da6330d8ac56732547c76ef416d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
