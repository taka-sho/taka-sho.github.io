version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:2ba7de0ec4c3b37a9609089572c7b5aa684ba40af943e32cf1e3121c607318ee
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
