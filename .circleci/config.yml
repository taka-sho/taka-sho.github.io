version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:db22685dec78d41dee90a9b2640eb7d5d7a47d8ef19530be9163d8c850b3c649
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
