version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8801dbf6dcfa26164ad926c5b6ec2fd97db9b34e4059a39f3b81438ffc20353b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
