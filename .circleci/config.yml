version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7267dce28b6c2966b8adc7e4ffc91d739eb6df9b8adedf02de9579c91336ec17
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
