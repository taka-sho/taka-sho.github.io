version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:b722ba62245b3a5c7758f400cf006c6b3eef04089e81a7fd922066e7124a9b26
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
