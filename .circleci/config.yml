version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:712b4af39c8d6c23dde1c81186f0ece7d9dba35cab806053ac24c36714994abb
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
