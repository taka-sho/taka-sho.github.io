version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:26c69425dfff8a857b4196edb1bef6bea7292f636f97c543526146770dbdd13c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
