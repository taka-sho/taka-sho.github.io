version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d5ff016420751741d02ea4fe3a68793bdb7a5b44f4052a308ff30a1155c03322
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
