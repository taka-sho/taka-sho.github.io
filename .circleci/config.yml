version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:0669e0f0793965691622c77d220bee24d246a840d8069af6c4f8bf6e83232dbf
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
