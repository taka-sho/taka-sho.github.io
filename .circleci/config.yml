version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6a1d96726d889a5b21fb77cdf3aa3211acf911a647fccc78a51975fef03c53e3
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
