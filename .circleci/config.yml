version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:08089257a7a575d3e5812c92de955f9a8a45069f90b5277ef13406a12d46cae3
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
