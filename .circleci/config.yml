version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ee95592b810dfe0310b67e44457d52bf56b4ad236bf37bbe32f437b1d99959d6
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
