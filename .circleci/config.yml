version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:cbb8f650b68b5df5841be2c34746b471e6eca17d7ff16377dd7477e3fb1e8c66
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
