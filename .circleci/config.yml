version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1893e6ab62808aa442b7c750fa422a379fc8e4fb4256a9de5e8e9ae0ea3a90e3
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
