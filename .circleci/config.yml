version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1be45fe34a29d20b92037c73567282fdbed39fe2acd6c6631767fe463b6bfa79
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
