version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:213c0231cb58930aa5d7d8bb4fa7c1dc7ef1f799205a52b8bd6df49db35d63ed
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
