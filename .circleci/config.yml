version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:498c13e632a850b9fe500cf5c709124e6142fdbdaaab083a1c45a2340b022caa
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
