version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6f1c495be712d5f589289e0d02a86d97b09fa129505f1a3294d980cf429a3814
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
