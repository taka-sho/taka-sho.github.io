version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:9963f1cd7ff65c013eeae5deacb65b88721060f6c95e2320f9b654996b4789d0
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
