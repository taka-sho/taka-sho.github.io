version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:f8c8325e9aca9084c97664e3faac64788619ece4ca0ee0d135d020cb4df952c7
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
