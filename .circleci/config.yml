version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ed33bf2e3e0aa54f8f90ac2493a151a274d8128e99f5fcc2148bb6a447a98048
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
