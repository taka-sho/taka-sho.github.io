version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:cd6960f10aff402c01ecf46928b92ff7ab6c7869ba42d1330d3285c603b97a4c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
