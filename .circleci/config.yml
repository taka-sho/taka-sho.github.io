version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:75420bb6c2506b5252044a7fb4f57ddc54283fec5143fd3a11bb2d17aa9b6f20
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
