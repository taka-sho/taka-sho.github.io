version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e11cee5dbf598d365d60ce916ec89dc4e159b7cfcf2f94dea5e13e518f636878
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
