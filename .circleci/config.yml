version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:9db7fab519f39b8cd3fbb0648471a27f676f6812ec41b4d829405c174f25db6b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
