version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5567ddfa1ce5fb7cf111a99f3c0da060a0bf6f97547bbbd342edb1db8e81f46a
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
