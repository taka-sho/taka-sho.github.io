version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:95411104607407b2d19fdacb1fe3d9aff3f8a457d81973537108be21b3385fd5
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
