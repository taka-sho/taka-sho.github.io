version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:cb918ec62c00b755f7b9e87c6c83b38ae1383b6a983447c98e9b83069153abfd
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
