version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:9577fee6ae8e0349b35c68ac272e720402255245fe634282e0dd51f4a5868ad8
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
