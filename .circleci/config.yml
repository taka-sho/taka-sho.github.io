version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:c27e9b1c22713ec5611e77e9acc3a2f7bfa98da85fb931df4db5b2adfb436936
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
