version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:69f6e5b2cdff0141e8546d3a0554987387f493ff26805180e873ee4246fe8026
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
