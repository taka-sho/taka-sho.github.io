version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:c3533ce5cec8a6d22b94d31bbcf76a76e7c5ca48377c72cdfd252e22025232ce
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
