version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8c7ccb62c3e04498dbcb82ca7c83b0ce94859e7d5dd0167e97c5ec3c9aafba6f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
