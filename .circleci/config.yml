version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d04ec390d444c8291a64a458584fe39c5d9ca0a6fe946927234ffcd0fd399626
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
