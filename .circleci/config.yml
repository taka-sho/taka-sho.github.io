version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:755a478e676bc9f8a91f563d86aa250495e5c3bfae115639eccfa2afe641189d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
