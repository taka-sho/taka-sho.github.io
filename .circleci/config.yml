version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6c6032dc3adfb3cb63097813f8b4eb854aee0c0909a839788eef198facf88a27
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
