version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:26a729d1c6ab77a3a8e4dd52e1c77d30519b9d7e8e448976ea34fe7e62c0272a
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
