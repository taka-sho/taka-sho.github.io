version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:bef20c1238b3196013cb84588883e9d0ee8407a95c11c167eee373ac3f3e6c00
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
