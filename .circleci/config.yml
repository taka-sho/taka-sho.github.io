version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:0beb88e8de81dfe266fd4dd56062c4bef76926df8e4770044f28a09a28cb0f20
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
