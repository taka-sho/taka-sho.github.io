version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1cdecb1e101f175634e1b7c21dd2cd04335f7f307e54717a358755e5b643cba2
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
