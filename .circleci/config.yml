version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6850db1dbaa3a8841da3b0e3474812b56d0dfe1b787e2ffc2ec659eaa7f61f3b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
