version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:680489ca3cc089c15938f6d82bd06db9bd8d8d52bc1c3013785233825fb6b596
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
