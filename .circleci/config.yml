version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:294f530ada880a90d3359575e2283f6c576860e360f880e8c92367d995f93a61
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
