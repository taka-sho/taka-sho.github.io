version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:75c7f82928e130ea543bc482562bcfe004a5d5bfaf7f7fd1955b9db8ff624436
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
