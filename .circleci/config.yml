version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:2f984a64cf736fb111e7186054d884b673c371bcff316d18dd3cf30876533cd2
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
