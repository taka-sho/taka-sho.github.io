version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:33a095b502e047edb611e93c5d2a4b63f3e34e392ca5223dc4d2a6db9b31e1d6
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
