version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d37ebaa014cc7c7be21fc74e3761ab2cc5b3b97a13b7a7de68afbe0c878bdf50
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
