version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:cc1c965abd41c754bc26f651fa8bd31a230221895f783d7bba1964210689ca85
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
