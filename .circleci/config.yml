version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:91389375c4f30989b34d48a4f39b84b3b83dc24b393559ca1e13034b9b244891
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
