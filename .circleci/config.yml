version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:575e32763a39ea97091d491e9333a4e172bc79371d5c5e444a3804f624a44052
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
