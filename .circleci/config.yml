version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:c1dceef8d137bfd8bbd097917f1eead6dbf2d2a81e4686e61e92fc2bd8ae3b37
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
