version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d3456a049834dbfcdd7484c45aa52c8470f96792b0736a3c5a7798cbeb39bbfa
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
