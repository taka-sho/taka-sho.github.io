version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:298e7fe2e286a4677a7ded027f09a3e2ff76d7eb0c6ffa958c145fc23ec4ae09
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
