version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:3a141ccf284c0f9571cbaa486cdc1a69ed3507d178e5921306c822d94206ecab
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
