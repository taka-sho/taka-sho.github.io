version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:70b462355c7a38bb7ddd01ac882912f67624008dc789382302049bcec125f2ca
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
