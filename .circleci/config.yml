version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7d5d585ca574cf6d9f3c1764ef041f3630a3f0aee767f9ea6c363be1cf8594ed
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
