version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d4aad7fc6b41cc86c7ee7077dd6547dca7b784ffaa75d9947c5e6abe3c1c1d69
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
