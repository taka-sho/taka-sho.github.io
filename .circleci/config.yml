version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:37ba6ad8446facb86135be8fb541a45396b359a52ad91ead98050bf8ef4bdff4
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
