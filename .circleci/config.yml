version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:40af7edb5e3f47fce129dfb9d1e5a6bccfd0bcc075f014a6a23ff626202b3966
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
