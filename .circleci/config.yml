version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8b14a8385c4fb64b75f776e2ee6387abd1b31b702ecf26f5c9ef59f67c6a35a9
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
