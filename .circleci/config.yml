version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:17a2b04c859baacbf781ce84187e40f2cf79cfb7be07ea0ea1972f9d39792258
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
