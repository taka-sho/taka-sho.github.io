version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:3431861d321e210b04fb9f2b1e16081430c2337504f064558c3653da83629e4d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
