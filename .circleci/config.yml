version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ebc66e2e1da78dff13c63433320675e5c6a60573906bf43a7547cba6579f275b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
