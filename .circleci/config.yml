version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:37ee9a4020d3c012c40bc833e832f0926f54dbf607b2f7d81bef76409195a591
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
