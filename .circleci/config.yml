version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:35377f4becd7320905bdc16a2e4632077f2ad03dfc08d20d4340c5f700ff2858
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
