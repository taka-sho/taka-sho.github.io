version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:76b95a29eba3c8e390c7f94a456241921851391e80ea200ac4d279e03278ef13
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
