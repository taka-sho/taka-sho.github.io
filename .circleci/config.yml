version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:25a95acc7854861a43f0c63406cfc233df173f8d14412c455e88f968a15b6095
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
