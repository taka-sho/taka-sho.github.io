version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:014223d954589a86764ddf9c1602cd688c89d5adff778ae9f9a7eeb28c6b2e78
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
