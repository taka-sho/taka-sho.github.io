version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:2ecb386a2cc2da8bd8c55b3e412f4a7d8bdb6e46b65d52ad1642f19080161e10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
