version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:104244d7dac17e26267cc77f400ba3b1a3b16f33bbf439b3e2ae7be9dc2c78ef
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
