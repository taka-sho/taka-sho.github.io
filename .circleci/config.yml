version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:187e16d23a5aadfcd88ba1685d02072c60c5cfe5749b73e93c8973c106f52f38
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
