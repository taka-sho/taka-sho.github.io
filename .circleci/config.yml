version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:c26aeb7d46f91240c70b4a7e01074159258c19b027ce9a58eea8c0316e29f3dc
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
