version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:bb7b63765a12d12f179a4a706380db7a0e27a1c42d8352e526546eb1e41886a8
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
