version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e7dab097cf928a92ebf59f9b4c14a2c9754019281f6b0f5b56e3af9c95671441
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
