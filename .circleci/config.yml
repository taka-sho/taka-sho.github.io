version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:a87cf2f8e0a9564573106bde9160985c3ae440e7cc9653db2149befccdd269ea
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
