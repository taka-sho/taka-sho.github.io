version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:4ca715f6a00dac9e51a578cb08563bb1fcd269a484d89619885b70a865640148
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
