version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:908e792b18b431b27a4d474dba2fc3d8fbcf517e4c68ff64ecfadb815d2391b8
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
