version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:4efc0215ed8e6a5d3d607b5728ffc871e4a9620935fd6a923d9c834833687243
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
