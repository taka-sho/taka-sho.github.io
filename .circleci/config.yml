version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1abad858bc637b4b4c1dbcf3299791fcb9a08feb1b0ebe258fb277f36911a6c8
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
