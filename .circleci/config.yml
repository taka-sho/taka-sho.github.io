version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:0339304cd27e0771648e72ed5b832b8e1d1a179487001e66b03a99e8f3dad122
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
