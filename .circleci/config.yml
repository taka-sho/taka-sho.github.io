version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:908f1354a04b50f85e10ea54429f3caa5e5e206660b16e00f46f8140911fdb17
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
