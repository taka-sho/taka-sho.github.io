version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8c3dbb8ff7dddfa813513e08103e7b136e271eef40bc80da031e71ce28d01895
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
