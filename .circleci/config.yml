version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1a956044c98c1feee92632ce85ca7dfb01d58c87a3c3cdd9e5b0531bb6eef47d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
