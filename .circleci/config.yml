version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:dc6fb82f2c3289a790accc427aaad055032579a2d4ea0ccea782f917d9273c18
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
