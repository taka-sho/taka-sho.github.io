version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:f2544ec7dfb68f57f4107879fbbcff4e6e987dc4c5b2498bc45b178ef9ff14fb
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
