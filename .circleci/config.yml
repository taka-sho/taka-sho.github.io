version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:f1ba3db319aa96e3177a2aa00550cacedbe8422dc530054278b2301141e2feb1
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
