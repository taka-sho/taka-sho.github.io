version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7c35bf2286364d45f04ec71583be846222a409152322f9dfc0974f9904f43d49
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
