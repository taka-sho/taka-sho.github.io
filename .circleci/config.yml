version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:b588384959b989cc14ef60e9b51bea12ff39399856681dfd46b7f009f146c6cb
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
