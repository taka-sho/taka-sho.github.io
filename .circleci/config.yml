version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:05b02050f9408e5db8d9a3ce8f27e10ff8586e98fbdce3fa5f5c81338bd3eba0
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
