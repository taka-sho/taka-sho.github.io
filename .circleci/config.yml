version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:bb033ff2413b0523e846aea54cf0e95b6d7f598accc4edd0753481fee73997ea
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
