version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:30961a63a2f4e457babb6952833c5a2134796a6cd23ee6dd5eba2c30c4662c4d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
