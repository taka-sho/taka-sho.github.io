version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:352bed6f4aaf2b5f8ae94bbecf47408292af473a19e613a5855ed7f5c393abc9
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
