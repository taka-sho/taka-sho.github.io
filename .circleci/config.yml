version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:3b6cd4516db01d1552a204eeeba9d11e56068d893417873655ba84099d85788a
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
