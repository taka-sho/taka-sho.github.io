version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:22e4d1c8a61a410b64cf73057cd0f8f391ca563211c40829f0a465dc53155749
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
