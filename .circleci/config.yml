version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1dc512244dd2792f728695e351c88a146b25240fa2a224ae8f366dedf7dd2c90
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
