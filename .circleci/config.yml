version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:169457fbd4b6c982b0fa6b9f6602b60ff27bae186155218ab4e373d0bba22583
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
