version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:b4476cacce80e52d2714faddb0081b24446f16aa8a897dac8ea98a1390fd3d59
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
