version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:70be79326f436d2894c91692a2714754a5b8d12fa4e1161a2509351140bbd207
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
