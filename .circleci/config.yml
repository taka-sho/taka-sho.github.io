version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e601dc4339840e16577973433dc7bd1d53189d336c59e53f5a730b47d4c42672
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
