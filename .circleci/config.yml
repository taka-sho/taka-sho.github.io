version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5acfc9ed03f1845b7056243c1fe1082a95ed2101ec66b7e2fc1cffadf386bc39
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
