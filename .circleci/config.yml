version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d5b801b3a940dd2cdd5c2445ba30291083b103a795dd480c3dcda1a0df63c34c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
