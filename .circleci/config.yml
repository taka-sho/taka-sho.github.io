version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5646820cdd17dc3b13f71b5a1f2a43444b6cf4d68ff2ae0e175193bf2b766b97
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
