version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:4eac4042a330f0a840dc7d6da94c9f965f0e75ad769b0232e6b8b541bdbc918b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
