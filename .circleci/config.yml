version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:37172af7c9a51fb7d5cedcd4f6ca4cc1baddb00d6047f202506ee786dbd755d9
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
