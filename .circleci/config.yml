version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:792943aff3f3f00b03ea391dc0e9edcd47bee1ee8f711907e535f2485ce43642
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
