version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8775bb220730cdce303c5e09ff042c5b3b51ce62eb1661c6723679dae8fc7f19
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
