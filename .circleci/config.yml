version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:4c031d91743995d0b14402fc5cda02e7b8a48c9c70525fa9dcdd31a520c095ab
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
