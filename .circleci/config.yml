version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:44d895fd2616430407294531d012c8446ff0deb05feb015a75bb5c1f7d339d91
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
