version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6e9674518186855c1fa4b4b4969ac611ff39b503b09695601cd2c82180e35b10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
