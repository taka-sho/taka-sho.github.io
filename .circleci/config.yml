version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:9d7b5a830759fc5413f94cdd8d4bbe0a245ea513dd608580a06d58c2a7c45c6e
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
