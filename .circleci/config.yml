version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:62fa93d7e38f34c9bbb8c560c823bf0369ea30def06132def8a3ccea36ac41ce
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
