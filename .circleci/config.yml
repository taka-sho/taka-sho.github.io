version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6ab7d1a12362abf7d54f135661d8872a56e2f7a8e67ea8a99435133e4bcb9f96
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
