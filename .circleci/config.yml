version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:4ef4806348e3c14f7a7119c7449d863512476176aec213caab45b23526d12b24
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
