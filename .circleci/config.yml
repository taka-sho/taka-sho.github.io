version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:84e0b91225e466aa748f2416ae61c9a07a77efe61c610f9734d44847246fb418
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
