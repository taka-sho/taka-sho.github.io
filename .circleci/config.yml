version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:b065751580c276e681d9d6186068ed384f29fa4d0262893cf3c48f1748570419
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
