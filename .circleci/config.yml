version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7890c87cc891d2338281c772ca90c2c30e1df1fbe348c92a28f0638e36f993a9
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
