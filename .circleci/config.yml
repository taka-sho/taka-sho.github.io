version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6c9974c65f19648f9199eefd4caf0875fc2c2cf83af055694b4cf9ee8185695f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
