version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:448b25dbe7643d8569b7162bc223010575e56d9dce080d5f9d6be7550222f5f6
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
