version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d45d926a6be54fcc3cbf4f30af9b9ead326a88f86db9a2228ebbc07168796849
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
