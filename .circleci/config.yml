version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:b5387580d04c344a9d109cc442d6a4624a65d653359d40043e202b12e30a960b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
