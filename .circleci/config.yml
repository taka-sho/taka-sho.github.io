version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:df122cb31c7f2677b47f5f6c9a4508483ceb796f489d83eafd95eef38efdb8ae
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
