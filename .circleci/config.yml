version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:4f76d4624c2ce901d681a1ecb1dc8104bc23564633757f531cf700c18a1a3f95
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
