version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:544665afc8e4bbc890538680f001eb17dddb4b747686adbaa0493c8ef7a04371
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
