version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:042c38572f99399a6b44913418732982f1f78bb3bc3941be94890990f1f1746f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
