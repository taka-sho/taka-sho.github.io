version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8551c21ada417098121ced8abfc8f09c19f9a33a8add07e1573180b634dc4e3d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
