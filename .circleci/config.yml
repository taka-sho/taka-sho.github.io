version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:9a084b8d4fd73bb6ae8a26081e30498791e26b1570f48e140c5925b1f642f94e
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
