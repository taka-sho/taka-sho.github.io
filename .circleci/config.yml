version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d394db51d9b2ea046aa10972f581d3f3d3b013a80592313b791f16236fef8a93
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
