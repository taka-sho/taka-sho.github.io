version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8d0ff4e3041f3df25344ba18640a9e832a741f832d04bbdf8a52d81c2cf34fca
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
