version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:74fdf78dd9f45d70d8b7ef3ebc003f7580e5d61646e06c448fffa61807c501ab
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
