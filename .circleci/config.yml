version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:af9adc5c046b876a9d4dec3d75cbfedd87983d7834305819b3738a60fa8ce50b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
