version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ef4798d5d549be262cd70721e7b4261ae1ab8193aa9e346a98a7eb516c4cdc31
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
