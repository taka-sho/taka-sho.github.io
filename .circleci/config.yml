version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:27f5251de450dfd1e30c0d452151e9ef047d8141afd8a65ca5f087496c2645b9
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
