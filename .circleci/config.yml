version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5a76ee0040414298a2e1a057182e7af3c7f018a8bd9873189ce74d4a17f59f0b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
