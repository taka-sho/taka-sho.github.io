version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:f6d3c3db84b0ef0d7ca63121bf4d8c3ecd861c1fd4cf365d1cf98b9c84d360ee
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
