version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e94275b4295744e49f97c074ae79a227f28c4accbdf6fe0a89b8498341a99254
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
