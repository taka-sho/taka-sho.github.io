version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e10c30392648842d6b1c7bfa47222ef533af86849e05255a019408aaaf0192a5
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
