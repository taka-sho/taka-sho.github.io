version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:3dce567ac30c118761713943243a0915b918274a4bbbb90de403621f67602215
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
