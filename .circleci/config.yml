version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:936dac0005527d36f268d5ca4ae359a2ec8c4c614d25a292f70c8dd60e0ee5f6
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
