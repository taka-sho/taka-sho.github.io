version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e470aab66f6415af0f7c635ac9df15837f38867e967b7971b78667a96edab84f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
