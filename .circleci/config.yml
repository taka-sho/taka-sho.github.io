version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:fe70b00b2ac5d19b8eb972628b9fadd1621813a0a218ccd03de6a45c3c53e282
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
