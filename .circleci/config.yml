version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ea63115b636ffe9384a4bb70cba678622687c1e06f47baaea21321889c5b8d5d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
