version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:292b767b231db80583331b5b1d7aa2cb355ddf3557a167a38359bfcfa8ffe7b7
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
