version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e05b614fb39b03c9a836dd3eef68b5590c33f44ec03369a8274345ae18bc8ebd
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
