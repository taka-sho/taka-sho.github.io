version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:672655a8a9e91bc145e0c894cec8e2ff9556d11537da28f76b17cbda148742a3
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
