version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6ac7e4fe1024cd18a33edd283a2027d1e409dca9ae87f04cf02a20183755f384
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
