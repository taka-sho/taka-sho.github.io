version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ff8d091fa6396bb503cdbc914a4247211b422b32b68de98f119b495084ae00cb
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
