version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:a301efb89c1f75070a96f71f86c936985f05eefb0c6302a1282cde355fac372f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
