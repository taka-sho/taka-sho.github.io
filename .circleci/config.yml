version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:a525b001da44ddd2fce399cac2819bfdb037bdc5c5879986b674a13245ee228f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
