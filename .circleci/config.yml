version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:eacc6be8d425db27b725a615f44a9647d9668c6e95ead0c20e1239f61c9f7584
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
