version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d584c7c3bb85101cd0e7c4cf774c926391d2ad6ac6cf58fef2f6df64ecd21ce5
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
