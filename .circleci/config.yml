version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5986a34a1e55c6ef1ed3cdb66795352f9021ba30c42c81c149b3ed40d0ef4098
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
