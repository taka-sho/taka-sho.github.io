version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5ad034e4b825792255eb5fbf77321a8f7c2cbe59db50e71ed87276446c65ea6d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
