version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:a7c17f3cf2d47ccd039fd57f610729eca6a1e85f5e916b3e1c6683bcf6e6a309
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
