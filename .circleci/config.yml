version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7b69b4e69fd6bd03d813f27495f71904639926ea59f52abf201cbf0cca7cab9f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
