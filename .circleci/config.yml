version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e6a418ccdb0eeb8d3cab13180e790b0181260815e5586169a6d56cbbe026eb07
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
