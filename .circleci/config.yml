version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:8d630c1b2a4af6ee479bf8f451606af1440a22036eee087cd84288e27e414d06
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
