version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:00b730c5dcc1854f6305e02381dc921fa00833c51b08f4b4f9ef2ce51aa1398e
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
