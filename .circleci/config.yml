version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:915f76892db203957e4aa973952c8c8b1ad6268897df90e51911885bf24a0a4f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
