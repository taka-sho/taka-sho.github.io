version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:fbd8c7f4509324f9f3a9459cb32154f58354a95cfe511e97a2e615679f49db1f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
