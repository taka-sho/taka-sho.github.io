version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ec18049d5fc0afd0b357b5fc2f44d8d6da5be45c09a7e1afb6e037415664f046
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
