version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:11d86bca87a0f36c51075456e03f6065ac2d6cd5a7f6721b5a7f7641af4d4208
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
