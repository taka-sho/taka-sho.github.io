version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1e47bfae184405ded579f8ccede0e8997942aff1a983bc640f010a70e58740e3
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
