version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:db85af968e69b6c7542ec33c8682210fb861e0d6e586747ef64f44e22851a76c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
