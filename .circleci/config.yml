version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:03b857e6f5732a6e38b14a7be0bf950079fffa5132c1b9545d6575c19df730f3
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
