version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:c14c0162a3c6f7ab77edec4186c4c772945b62e962d760bc03d4ac395ba12294
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
