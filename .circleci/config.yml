version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:5f9e2bcb80482005146f2f114077541b32bd96fb4242b516d5c799e625d5c97f
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
