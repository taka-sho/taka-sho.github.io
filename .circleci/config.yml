version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e2220b29469184165ef162152b9e68ed6c2d4078a3420d20fba73de1f2cec988
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
