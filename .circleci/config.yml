version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:31161e3c8da62d12a143216d772a72c75d393f7420f9a10d57ab8d21785132fa
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
