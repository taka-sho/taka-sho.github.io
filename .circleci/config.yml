version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:517f42b59e7357c4cb459a24a1375e76907a2ec02f9c51e9aa79a4d7b3fa6d43
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
