version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d4b1ee1fccf212c9f71ca1d6adc61b578810151fabf9212144003d99a39a408c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
