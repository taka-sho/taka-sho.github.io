version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ae73d167de988c9f299895f2f996b6580e0669b40f807031f38f00b4b1411aae
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
