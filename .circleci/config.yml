version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:2911eab8d98c0b113a42748ebd0be75c3a24cc6df9f8e13c71196fdc8226089a
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
