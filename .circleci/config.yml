version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:69ad0a2bd13944af76af260b7a5f33955ad65a1f17948d5568b4ed1e2ca516c7
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
