version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:ade70d1e0a9aa02e71ee8d5a26b44ea266b8bf0d4138175dd20d8d775b7a7ea5
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
