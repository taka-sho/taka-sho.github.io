version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:f6a38f5bdc699540213a7cd2b84cf40cef9155535fb9750be092675b277338cf
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
