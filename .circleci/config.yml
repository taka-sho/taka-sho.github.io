version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:9aac7cb3737e27035b524783bc0ea73945e46617bdf1a15182684b672b419fce
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
