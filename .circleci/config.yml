version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:a06a1e4db5b073db8f3a486645757337a7adef29d22abc064e2fd616b11dcf97
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
