version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:83a0614f5150d66743c75ddb5a9a01d0cf1f0eb8a172241f4d934abff43398c5
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
