version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7e95521d30a6485863ac9b4615364890b1bda16d012e1f3b6267eb8cac3cfb48
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
