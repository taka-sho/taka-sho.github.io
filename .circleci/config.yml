version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:6ff98ac4a855af8a47767074479de48487dd3828743d1434b4c59df336578ca4
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
