version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:e34d13c06846de2fc68774943e161c8056dedaf286b855bba1852e55c115628c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
