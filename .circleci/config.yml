version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:22eb81f0f551b218a16faa63b9fe4f475a3597acb95ac3f38dbc1087c0ed0e3d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
