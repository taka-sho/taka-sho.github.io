version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:d9684264aa15452ab6f118b7b99c442e8c498b9cf4b6b957498344d1b59aee73
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
