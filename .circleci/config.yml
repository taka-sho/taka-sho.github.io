version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:28be8c84d4c39c9065f033569803c933d1eb55eeb2ce84018cc65bdf9c8a2c21
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
