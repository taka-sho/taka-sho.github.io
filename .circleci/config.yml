version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:7806b681f2cc110370190699c01a074151f7d8fb8e8d0d26157f595cff48e2d6
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
