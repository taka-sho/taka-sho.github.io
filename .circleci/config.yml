version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:fc4cc6f9e577a2da64ed57ee39fca1c5276164e1e759aa5dac6faa0462ebd102
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
