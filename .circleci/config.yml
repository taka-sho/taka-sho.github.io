version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:c79c2ca7392b30a5518aad905ccd5be3801df46f94244327b50e5554e7576fe6
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
