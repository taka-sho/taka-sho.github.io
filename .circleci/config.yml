version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:de6f35b29bfd9ffa75bc39e4bf89df64bc7e15fe5a13cb8c815aa6e1e68c3767
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
