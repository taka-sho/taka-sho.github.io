version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:1866914335ef033ad92ff69884d76eb632a3c012b8db2b8031f4f40def4d223d
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
