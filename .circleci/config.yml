version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:66e55cf5a5176e90d841e1163ec6fd0e28119f5c165a3e85cd85fb680d7b1ae9
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
