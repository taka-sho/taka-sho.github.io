version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:cd71120ca1a80127f2e52fbd4b64837e60bcf84bec7c3370b4b5e92a9d3b92a5
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
