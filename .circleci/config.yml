version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:0a72cb94140b2726dec02003d979f8e55202428c1cbde1f4cee4299ea9539e10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
