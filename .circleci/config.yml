version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:c98afae25d38f62a0a3312c6f5aa73a13579dcf85c9a842f5b8297fa37fc827c
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
