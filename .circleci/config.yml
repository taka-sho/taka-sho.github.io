version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers@sha256:db7eab4388a8c9025f30656bb897a07683e81a8063f588f0cd0ee1d6ee6b8dd1
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: start
          command: npm run start
          background: true
      - run: sleep 30
      - run: npm run test
      - run: mkdir docs
      - run: mv index.html docs/index.html
      - run: mv index.bundle.js docs/index.bundle.js
      - store_artifacts:
          path: docs
